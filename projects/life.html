<!DOCTYPE html>
<html>
<head>
	<title>life</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">

	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
</head>
<body>


<pre>
	<div id="area"></div>
</pre>
<button class="bu">сделать ход</button>
<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
<script type="text/javascript">

var	plan = ["############################",
			"#      #    #      o      ##",
			"#                          #",
			"#          #####           #",
			"##         #   #    ##     #",
			"###           ##     #     #",
			"#           ###      #     #",
			"#   ####                   #",
			"#   ##       o             #",
			"# o  #         o       ### #",
			"#    #                     #",
			"############################"];

//мировой объект
var WORLD={};
//карта мира
WORLD.plan = plan;
//метод вывода
WORLD.toString = function(){

return WORLD.plan.join("\n");
};
//сделать ход. производит действия, и перерисовывает мир
WORLD.turn = function(){
	$("#area").html(WORLD.toString());
};




$("bu").click(WORLD.turn());





</script>

</body>
</html>
