<!DOCTYPE html>
<html>
<head>
	<title>life</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">

	<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
</head>
<body>


<pre>
	<div id="area"></div>
</pre>
<button class="bu">сделать ход</button>
<script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
<script type="text/javascript">

var	plan = ["############################",
			"#      #    #      o      ##",
			"#                          #",
			"#          #####           #",
			"##         #   #    ##     #",
			"###           ##     #     #",
			"#           ###      #     #",
			"#   ####                   #",
			"#   ##       o             #",
			"# o  #         o       ### #",
			"#    #                     #",
			"############################"];

//мировой объект
var WORLD={};
//карта мира
WORLD.plan = plan;
//метод вывода
WORLD.toString = function(){

return WORLD.plan.join("\n");
};
//сделать ход. производит действия, и перерисовывает мир
WORLD.turn = function(){
	$("#area").html(WORLD.toString());
};

//vector

function Vector(x, y){
	this.x=x;
	this.y=y;
}

Vector.prototype.plus = function (other) {
	return new Vector(this.x + other.x, this.y + other.y);
};
//объект мировой сетки, потом разберусь, зачем он нужен.

function Grid(width, height){
	this.width = width;
	this.height = height;
}
Grid.prototype.isInside(vector){
	return vector.x >= 0 && vector.y >= 0 && vector.x < this.width && vector.y < this.height;
}
Grid.prototype.get	=	function(vector)	{
		return	this.space[vector.x	+	this.width	*	vector.y];
};
Grid.prototype.set	=	function(vector,	value)	{
		this.space[vector.x	+	this.width	*	vector.y]	=	value;
};

//call event
$("bu").click(WORLD.turn());
</script>

</body>
</html>
